<app-week-nav (newWeek)="setDate($event)"></app-week-nav>
<form #f="ngForm" (submit)="onFormSubmit(f)" novalidate>
  <div *ngFor="let day of days" class="day-input">
    <label for="{{day}}" class="day-lbl">{{day}}:</label>
    <textarea ngModel class="form-control" id="{{day}}" name="{{day}}" rows="3"></textarea>
  </div>
  <div id="buttons">
    <button class="btn-btm btn btn-secondary" (click)="printFormService.printForm(f,appWeek)" id="print">Print</button>
    <button type="submit" class="btn-btm btn btn-success">Save</button>
  </div>
</form>
