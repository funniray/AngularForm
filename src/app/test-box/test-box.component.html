<app-week-nav (newWeek)="setDate($event)"></app-week-nav>
<form #f="ngForm" (submit)="onFormSubmit(f)" novalidate>
  <div *ngFor="let day of days" class="day-input">
    <label for="{{day}}" class="day-lbl">{{day}}:</label>
    <textarea ngModel class="form-control" id="{{day}}" name="{{day}}"></textarea>
  </div>
  <button type="submit" class="btn btn-success" id="sub">Submit</button>
</form>
